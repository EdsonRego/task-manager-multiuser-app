spring:
  datasource:
    url: jdbc:h2:mem:taskmanager_testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  sql:
    init:
      mode: never

logging:
  level:
    root: WARN
    org.hibernate.SQL: OFF
    org.springframework.test: INFO
